		<div class="LOM-editable" id="LOM-edit-4"><ol>
	<li>From the <strong>Navigation</strong> panel in MS Outlook, expand <strong>Enterprise Connect</strong> and, then expand <strong>GCDOCS</strong>.</li>
	<li>Select <strong>Enterprise</strong> and, then select <strong>Financial Management Services</strong>.</li>
	<li>Select <strong>Financial Systems</strong> and, then select <strong>Financial Statements</strong>.</li>
	<li>From the list of emails, select and drag the email from <strong>Marc Cote</strong> with the subject <strong>Budget Reporting</strong> to the <strong>Financial Statements</strong> folder.</li>
	<li>The email now resides in <strong>GCDOCS</strong> and no longer resides in MS Outlook.</li>
