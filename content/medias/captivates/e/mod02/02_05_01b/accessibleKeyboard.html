<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Try it: How to change the default start page to your Personal Workspace</title>
<script src="../../../Swf/js/standard.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="../../../Swf/css/captivate.css">
</head>


	

<body tabindex="-1">
      
	<div id="CaptivateContent">&#160;
	</div>
	<script type="text/javascript">
		var strURLFull = window.document.location.toString();
		var intTemp = strURLFull.indexOf("?");
		var	strURLParams = "";
		if(intTemp != -1)
		{
			strURLParams = strURLFull.substring(intTemp + 1, strURLFull.length);
		}
	    var so = new SWFObject("../../../Swf/02_05_01b_e.swf", "Captivate", "801", "631", "10", "#CCCCCC");
		so.addParam("quality", "high");
		so.addParam("name", "Captivate");
		so.addParam("id", "Captivate");
		so.addParam("wmode", "opaque");
		so.addParam("bgcolor","#f5f4f1");
		so.addParam("seamlessTabbing","false");
		so.addParam("menu", "false");
		so.addParam("AllowScriptAccess","always");
		so.addVariable("variable1", "value1");
		if(strURLParams != "")
		{
			so.addParam("flashvars",strURLParams);
		}
		so.setAttribute("redirectUrl", "http://www.adobe.com/shockwave/download/download.cgi?P1_Prod_Version=ShockwaveFlash");
		so.write("CaptivateContent");
	</script>
      

	<script type="text/javascript">
		document.getElementById('Captivate').focus();
		document.Captivate.focus();
	</script>
</body>
</html>
